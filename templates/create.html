<div class="col-md-4">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-sm-2">Lat:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="mapVar.lat">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2">Long:</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="mapVar.lng">
            </div>
        </div>
        <button type="submit" class="btn btn-primary" ng-click="mapVar.getMapView(mapVar.lat, mapVar.lng);">Submit</button>
    </form>
</div>
<div class="col-md-8">
    <drop-down ng-model="myModel"></drop-down>
    <ul id="myUL">
        <li ng-repeat="item in itemList | filter: myModel" ng-click="mapVar.getMapView(item.lat, item.lng)" ng-show="myModel">{{item.name}}</li>
    </ul>
    <div map-lazy-load="https://maps.google.com/maps/api/js" style="margin-top:20px;">
        <ng-map center="{{mapVar.latlng}}" zoom="6">
            <marker position="{{mapVar.latlng}}" animation="Animation.BOUNCE" animation="DROP" draggable="true"></marker>
        </ng-map>
    </div>
</div>
